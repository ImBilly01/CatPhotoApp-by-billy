<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Cat Project</title>
</head>
<body>

    <h2>CatPhotoApp</h2>
    <a href="#"><img class="smaller-image thick-blue-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a> <br>

    <main>
        <p>Click here to view more <a href="#">Cat Photos</a>.</p>

        <div class="silver-background">
            <p>Things that cats love :</p>
            <ul>
                <li>Cat Nip</li>
                <li>Laser Pointers</li>
                <li>Lasagna</li>
            </ul>
            <p>Top 3 things that cats hate :</p>
            <ul>
                <li>Dogs</li>
                <li>Thunder</li>
                <li>Other Cats</li>
            </ul>
        </div>

        <form action="https://freecatphotoapp.com/submit-cat-photo" id="cat-photo-form">
            <p>Show us some cute cats!</p>
            <input type="text" class="input-form" placeholder="Cat Photo URL" required>
            <button type="submit" class="btn-form">Submit</button>
        </form>
    </main>

</body>
</html>
